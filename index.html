<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Animation</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'My Love', sans-serif;
    }

    .Love__You {
      color: #ff69b4;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      margin-top: 50px;
      font-size: 16px;
      position: relative;
    }

    .love-text {
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.4; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    .firework {
      position: absolute;
      border-radius: 50%;
      width: 6px;
      height: 6px;
      background-color: #ff69b4;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="Love__You" id="loveContainer"></div>

  <script>
    const phrases = ["Te Amo", "My Love", "Love", "Te Amo", "Te Amo", "My Love"];
    const container = document.getElementById('loveContainer');

    // Fill the screen with love texts
    for (let i = 0; i < 300; i++) {
      const span = document.createElement('span');
      span.className = 'love-text';
      span.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      span.style.margin = '3px';
      container.appendChild(span);
    }

    // Firework burst
    setInterval(() => {
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        const angle = Math.random() * 2 * Math.PI;
        const dist = Math.random() * 150 + 50;
        const x = Math.cos(angle) * dist + 'px';
        const y = Math.sin(angle) * dist + 'px';
        fw.style.setProperty('--x', x);
        fw.style.setProperty('--y', y);
        fw.style.left = '50%';
        fw.style.top = '50%';
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }, 1500);
  </script>
</body>
</html>
