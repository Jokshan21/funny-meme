<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Explosion</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: red;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    #heart::before,
    #heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    #heart::before {
      top: -50px;
      left: 0;
    }

    #heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    .sprinkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: hsl(var(--hue), 100%, 60%);
      border-radius: 50%;
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="heart"></div>

<script>
  const heart = document.getElementById("heart");

  heart.addEventListener("click", () => {
    for (let i = 0; i < 50; i++) {
      const sprinkle = document.createElement("div");
      sprinkle.className = "sprinkle";
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 150 + 50;
      const x = Math.cos(angle) * distance + "px";
      const y = Math.sin(angle) * distance + "px";
      sprinkle.style.setProperty("--x", x);
      sprinkle.style.setProperty("--y", y);
      sprinkle.style.setProperty("--hue", Math.floor(Math.random() * 360));
      sprinkle.style.left = "50%";
      sprinkle.style.top = "50%";
      document.body.appendChild(sprinkle);
      setTimeout(() => sprinkle.remove(), 1000);
    }

    // Optional: stop pulsing
    heart.style.animation = "none";
    setTimeout(() => heart.style.animation = "pulse 1s infinite", 500);
  });
</script>

</body>
</html>
